{% extends 'tasks/base.html' %}
{% block title %}Login - E-Office{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
    </div>
    {% if form.errors %}
        <div class="alert alert-danger">
            Invalid username or password.
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
